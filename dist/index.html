<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="./css/styles.css"/>
  <title>Document</title>
</head>
<body>
  <header class="site-header">
    <nav class="main-nav">   
      <div class="main-nav__social"><a href="#" target="_blank"><img class="main-nav__social--vk" src="./img/vk.svg"/></a><a href="#" target="_blank"><img class="main-nav__social--github" src="./img/github.svg"/></a><a href="#" target="_blank"><img class="main-nav__social--in" src="./img/in.svg"/></a>
      </div>
    </nav>
    <nav class="main-menu"><img class="main-menu__menu" src="./img/hamburger.svg"/></nav>
    <article class="main-nav__aboutme">
      <div class="wrapper"><img class="main-nav__me" src="./img/i.svg"/>
        <h1 class="main-nav__aboutme__title">Даниил Верещагин</h1>
        <h3 class="main-nav__aboutme__subtitle">Личный сайт вебразработчик</h3>
      </div>
    </article>
    <h1 class="block__title">Мои Работы   </h1><img class="main-nav__star" src="./img/stars2.svg"/><img class="main-nav__bg" src="./img/bg.svg"/>
  </header>
  <main class="school">
    <section class="school__site">
      <article class="school__site__info">
        <h1 class="school__site__title">Сайт школы онлайн <br> образования </h1>
        <h3 class="school__site__subtitle">HTML, CSS, JAVASCRIPT</h3><a href="http://loftschool.com" target="_blank">
          <button class="button" type="button">Посмотреть все работы</button></a>
      </article>
    </section>
    <section class="school__preview">
      <article class="school__preview-art"><img class="school__preview-art__img" src="./img/spritephoto.png"/></article>
      <div class="school__preview-case">
        <div class="school__preview-case--left"><img src="./img/mockup.png"/></div>
        <div class="school__preview-case--right"></div>
      </div>
    </section>
  </main>
  <section class="about">
    <div class="wrapper">
      <h1 class="block__title">Обо мне</h1><img class="main-nav__star" src="./img/stars1.svg"/>
    </div>
  </section>
