<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="./css/styles.css"/>
  <title>Document</title>
</head>
<body>
  <header class="section site-header">
    <div class="site-header__socials">
      <ul class="socials">
        <li class="socials__item"><a class="socials__link--vk" href="#">
            <svg>
              <use xlink:href="./img/sprite.svg#vk"></use>
            </svg></a></li>
        <li class="socials__item"><a class="socials__link--github" href="#">
            <svg>
              <use xlink:href="./img/sprite.svg#github"></use>
            </svg></a></li>
        <li class="socials__item"><a class="socials__link--in" href="#">
            <svg>
              <use xlink:href="./img/sprite.svg#in"></use>
            </svg></a></li>
      </ul>
    </div>
    <div class="main-menu site-header__menu"><img src="./img/hamburger.svg"/></div>
    <div class="user user--works">
      <div class="user__icon"><img class="user__avatar" src="./img/avatar.jpg"/></div>
      <h2 class="user__title">Даниил Верещагин</h2>
      <p class="user__suptitle">Личный сайт веб разработчика</p>
    </div>
    <div class="arrow site-header__scroll">
      <div class="arrow-down-pic"><img src="./img/arrow_down.svg"/></div>
    </div>
  </header>
  <section class="section about">
    <div class="triangle triangle--black triangle-left triangle--works">
      <svg class="triangle__svg" viewBox="0 0 1000 150" preserveAspectRatio="none">
        <polygon points="0,0 0,150 1000,150"></polygon>
      </svg>
    </div>
    <div class="triangle triangle--black triangle-right triangle--works">
      <svg class="triangle__svg" viewBox="0 0 1000 150" preserveAspectRatio="none">
        <polygon points="1000,0 1000,150 0,150">  </polygon>
      </svg>
    </div>
  </section>
</body>
